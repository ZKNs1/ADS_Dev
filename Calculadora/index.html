<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" href="calc.js">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
        <button class="bt3" onclick="AC">AC</button>
        <button class="bt1" onclick="'( )'">( )</button>
        <button class="bt1" onclick="'%'">%</button>    
        <button class="bt1" onclick="'/'">/</button>
        <button onclick="7">7</button>  
        <button onclick="8">8</button>
        <button onclick="9">9</button>
        <button class="bt1" onclick="x">x</button>
        <button onclick="4">4</button>
        <button onclick="5">5</button>  
        <button onclick="6">6</button>
        <button class="bt1" onclick="'-'">-</button>
        <button onclick="1">1</button>
        <button onclick="2">2</button>
        <button onclick="3">3</button>
        <button class="bt1" onclick="'+'">+</button>
        <button onclick="0">0</button>
        <button onclick="','">,</button>
        <button onclick="'⌫'">⌫</button>
        <button class="bt2" onclick="'='">=</button>

        </div>
    </div>
    <base></base>
</body>
</html>
